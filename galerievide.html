    /* --- ANIMATIONS ET EFFETS --- */
    .thumb {
      position: relative;
      overflow: hidden;
      border-radius: 0.9rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transform: translateY(0);
      transition: all 0.35s ease;
    }
    .thumb:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .thumb img {
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .thumb:hover img {
      transform: scale(1.08);
      opacity: 0.9;
    }
    .thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.65), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0.9rem;
    }
    .thumb:hover::after {
      opacity: 1;
    }

    /* Apparition douce */
    .fade-in {
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Progress bar */
    .progress {
      height: 4px;
      width: 100%;
      background-color: rgba(255,255,255,0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
    }

    .progress-bar {
      height: 100%;
      background-color: #4f46e5;
      width: 0;
      transition: width 0.2s ease;
    }

  </style>
</head>

<!-- LIGHTBOX -->
<div id="lightbox" class="fixed inset-0 hidden z-50 bg-black/90 fade-in backdrop-blur-sm flex items-center justify-center">

  <!-- SCRIPT -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbs = [...document.querySelectorAll('.thumb')];
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbVideo = document.getElementById('lb-video');
    const lbIframe = document.getElementById('lb-iframe');
    const lbCaption = document.getElementById('lb-caption');
    const lbClose = document.getElementById('lb-close');
    const btnPrev = document.getElementById('lb-prev');
    const btnNext = document.getElementById('lb-next');
    const noMedia = document.getElementById('no-media');
    let currentIndex = -1;

    if (thumbs.length === 0) noMedia.classList.remove('hidden');

    const getYouTubeEmbed = url => {
      const match = url.match(/(?:youtube\.com.*v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
      return match ? `https://www.youtube.com/embed/${match[1]}?autoplay=1` : null;
    };

    const showContent = el => {
      const type = el.dataset.type;
      const src = el.dataset.full;
      const caption = el.dataset.caption || '';
      [lbImg, lbVideo, lbIframe].forEach(e => { e.classList.add('hidden'); e.src = ''; });

      if (type === 'photo') {
        lbImg.src = src;
        lbImg.classList.remove('hidden');
      } else if (type === 'video') {
        lbVideo.src = src;
        lbVideo.classList.remove('hidden');
      } else if (type === 'youtube') {
        lbIframe.src = getYouTubeEmbed(src);
        lbIframe.classList.remove('hidden');
      }

      lbCaption.textContent = caption;
    };

    const openLightbox = index => {
      currentIndex = index;
      lightbox.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
      showContent(thumbs[currentIndex]);
    };

    const closeLightbox = () => {
      lightbox.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
      [lbImg, lbVideo, lbIframe].forEach(e => { e.classList.add('hidden'); e.src = ''; });
    };

    const nextItem = () => {
      currentIndex = (currentIndex + 1) % thumbs.length;
      showContent(thumbs[currentIndex]);
    };

    const prevItem = () => {
      currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
      showContent(thumbs[currentIndex]);
    };

    thumbs.forEach((el, i) => el.addEventListener('click', () => openLightbox(i)));
    lbClose.addEventListener('click', closeLightbox);
    btnNext.addEventListener('click', nextItem);
    btnPrev.addEventListener('click', prevItem);
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextItem();
      if (e.key === 'ArrowLeft') prevItem();
    });
  });
  </script>
