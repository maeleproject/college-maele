<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie - Coll√®ge Maele</title>
  <link rel="icon" type="image/png" href="./images/oiseaux.jpeg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Animation et effets */
    .thumb img {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .thumb:hover img {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0.75rem;
    }
    .thumb:hover::after {
      opacity: 1;
    }
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-sm py-4 mb-6 sticky top-0 z-40 backdrop-blur">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <a href="./index.html#galeries" class="flex items-center gap-3">
        <img src="./images/oiseaux.jpeg" alt="Logo" class="w-10 h-10 rounded-full object-cover">
        <span class="font-bold text-xl text-indigo-700">Coll√®ge Maele</span>
      </a>
      <nav class="space-x-6 hidden md:flex">
        <a href="./index.html" class="text-gray-600 hover:text-indigo-700 transition">Accueil</a>
        <a href="./professeurs.html" class="text-gray-600 hover:text-indigo-700 transition">Professeurs</a>
        <a href="#galerie" class="text-gray-600 hover:text-indigo-700 transition">Galerie</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto px-6">
    <section class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-indigo-900 mb-2">Galerie</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">
        D√©couvrez les <strong>√©v√©nements</strong>, <strong>activit√©s</strong> et <strong>moments marquants</strong> de la vie scolaire du Coll√®ge Maele.
      </p>
    </section>

    <!-- FILTRE -->
    <div class="flex justify-center gap-4 mb-8">
      <button class="filter-btn active px-4 py-2 rounded-full bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition" data-filter="all">
        Tout
      </button>
      <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 text-gray-700 hover:bg-indigo-200 transition" data-filter="photo">
        Photos
      </button>
      <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 text-gray-700 hover:bg-indigo-200 transition" data-filter="video">
        Vid√©os
      </button>
    </div>

    <!-- GALERIE -->
    <section id="galerie" class="bg-white rounded-2xl shadow p-6 md:p-8 mb-16">
      <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 relative">

        <!-- PHOTOS -->
        <button class="thumb relative group overflow-hidden rounded-xl" data-type="photo" data-full="./images/galerie/sport.jpg" data-caption="Tournoi sportif 2025">
          <img src="./images/galerie/sport.jpg" alt="Tournoi sportif" class="w-full h-48 object-cover rounded-xl">
          <div class="absolute bottom-0 left-0 w-full text-white text-sm p-3 bg-gradient-to-t from-black/70 to-transparent">
            <span class="font-medium">Tournoi sportif 2025</span>
          </div>
        </button>

        <button class="thumb relative group overflow-hidden rounded-xl" data-type="photo" data-full="./images/galerie/lecture.jpg" data-caption="Atelier lecture">
          <img src="./images/galerie/lecture.jpg" alt="Atelier lecture" class="w-full h-48 object-cover rounded-xl">
          <div class="absolute bottom-0 left-0 w-full text-white text-sm p-3 bg-gradient-to-t from-black/70 to-transparent">
            <span class="font-medium">Atelier lecture</span>
          </div>
        </button>

        <!-- VID√âO LOCALE -->
        <button class="thumb relative group overflow-hidden rounded-xl" data-type="video" data-full="./videos/presentation.mp4" data-caption="Pr√©sentation du coll√®ge">
          <img src="./images/galerie/video-thumb.jpg" alt="Vid√©o" class="w-full h-48 object-cover rounded-xl">
          <div class="absolute inset-0 flex items-center justify-center bg-black/40 group-hover:bg-black/50 transition">
            <i class="fa-solid fa-play text-white text-3xl"></i>
          </div>
          <div class="absolute bottom-0 left-0 w-full text-white text-sm p-3 bg-gradient-to-t from-black/70 to-transparent">
            <span>Pr√©sentation du coll√®ge</span>
          </div>
        </button>

        <!-- VID√âO YOUTUBE -->
        <button class="thumb relative group overflow-hidden rounded-xl" data-type="youtube" data-full="https://www.youtube.com/watch?v=dQw4w9WgXcQ" data-caption="Pr√©sentation YouTube">
          <img src="./images/galerie/youtube-thumb.jpg" alt="YouTube" class="w-full h-48 object-cover rounded-xl">
          <div class="absolute inset-0 flex items-center justify-center bg-red-600/40 group-hover:bg-red-700/60 transition">
            <i class="fa-brands fa-youtube text-white text-3xl"></i>
          </div>
          <div class="absolute bottom-0 left-0 w-full text-white text-sm p-3 bg-gradient-to-t from-black/70 to-transparent">
            <span>Pr√©sentation YouTube</span>
          </div>
        </button>

      </div>

      <!-- Aucun m√©dia -->
      <div id="no-media" class="hidden text-center py-12 text-gray-500 text-sm">
        Aucun m√©dia pour l‚Äôinstant üì∑
      </div>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="fixed inset-0 hidden items-center justify-center z-50 bg-black/80 fade-in backdrop-blur-sm">
    <div class="relative max-w-[90vw] w-full p-4 flex flex-col items-center">
      <button id="lb-close" class="absolute -top-10 right-2 text-white text-5xl hover:scale-110 transition" aria-label="Fermer">&times;</button>

      <img id="lb-img" class="max-h-[80vh] rounded-xl shadow-2xl hidden">
      <video id="lb-video" controls class="max-h-[80vh] rounded-xl shadow-2xl hidden" playsinline></video>
      <iframe id="lb-iframe" class="max-h-[80vh] w-full rounded-xl shadow-2xl hidden" frameborder="0" allowfullscreen></iframe>

      <p id="lb-caption" class="mt-4 text-gray-200 text-sm text-center italic"></p>

      <button id="lb-prev" class="lb-nav-btn absolute left-6 text-3xl text-white/80 hover:text-white transition"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="lb-next" class="lb-nav-btn absolute right-6 text-3xl text-white/80 hover:text-white transition"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbs = [...document.querySelectorAll('.thumb')];
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbVideo = document.getElementById('lb-video');
    const lbIframe = document.getElementById('lb-iframe');
    const lbCaption = document.getElementById('lb-caption');
    const lbClose = document.getElementById('lb-close');
    const btnPrev = document.getElementById('lb-prev');
    const btnNext = document.getElementById('lb-next');
    const noMedia = document.getElementById('no-media');
    const galleryGrid = document.getElementById('gallery-grid');
    let currentIndex = -1;

    if (thumbs.length === 0) noMedia.classList.remove('hidden');

    const getYouTubeEmbed = url => {
      const match = url.match(/(?:youtube\.com.*v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
      return match ? `https://www.youtube.com/embed/${match[1]}?autoplay=1` : null;
    };

    const showContent = el => {
      const type = el.dataset.type;
      const src = el.dataset.full;
      const caption = el.dataset.caption || '';
      [lbImg, lbVideo, lbIframe].forEach(e => { e.classList.add('hidden'); e.src = ''; });

      if (type === 'photo') {
        lbImg.src = src;
        lbImg.classList.remove('hidden');
      } else if (type === 'video') {
        lbVideo.src = src;
        lbVideo.classList.remove('hidden');
      } else if (type === 'youtube') {
        lbIframe.src = getYouTubeEmbed(src);
        lbIframe.classList.remove('hidden');
      }

      lbCaption.textContent = caption;
    };

    const openLightbox = index => {
      currentIndex = index;
      lightbox.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
      showContent(thumbs[currentIndex]);
    };

    const closeLightbox = () => {
      lightbox.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
      [lbImg, lbVideo, lbIframe].forEach(e => { e.classList.add('hidden'); e.src = ''; });
    };

    const nextItem = () => {
      currentIndex = (currentIndex + 1) % thumbs.length;
      showContent(thumbs[currentIndex]);
    };

    const prevItem = () => {
      currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
      showContent(thumbs[currentIndex]);
    };

    thumbs.forEach((el, i) => el.addEventListener('click', () => openLightbox(i)));
    lbClose.addEventListener('click', closeLightbox);
    btnNext.addEventListener('click', nextItem);
    btnPrev.addEventListener('click', prevItem);
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextItem();
      if (e.key === 'ArrowLeft') prevItem();
    });
  });
  </script>
</body>
</html>
